<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Map</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: .8rem;
        }

        body {
            background-color: beige;
            position: relative;
            padding: 2rem;
            width: 100vw;
            height: 100vh;
        }

        #quests {
            position: relative;
            background-color: ivory;
            border-radius: 3rem;
            box-shadow: 1rem 1rem 2rem rgba(0 0 0 / .5), -1rem -1rem 2rem rgba(255 255 255 / .5);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #quests iframe {
            border: none;
        }
    </style>
    <script>

        function enablePanAndZoom() {
            const questmap = document.getElementById('questmap');
            questmap.onload = () => {
                const idoc = questmap.contentDocument || questmap.contentWindow.document;
                idoc.body.style.zoom = '80%';
            }
        }

        window.onload = enablePanAndZoom;
    </script>
</head>

<body>
    <div id="quests">
        <iframe src="quests.svg" id="questmap" width="100%" height="100%">
    </div>
</body>

</html>
