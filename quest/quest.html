<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Map</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: .8rem;
        }

        body {
            background-color: beige;
            position: relative;
            padding: 2rem;
            width: 100vw;
            height: 100vh;
        }

        #quests {
            background-color: ivory;
            border-radius: 3rem;
            box-shadow: 1rem 1rem 2rem rgba(0 0 0 / .5), -1rem -1rem 2rem rgba(255 255 255 / .5);
            width: 100%;
            height: 100%;

            overflow: hidden;
        }
    </style>

    <script type="text/javascript" src="vn.min.js"></script>
</head>

<body>
    <div id="quests" class="quest"></div>

    <script>
        fetch('quests.json').then(r => r.json()).then(data => {
            const quests = document.getElementById("quests");
            const options = {
                nodes: {
                    shape: 'box',
                    borderRadius: 10
                },
                edges: {
                    
                },
                physics: {
                    repulsion: {
                        nodeDistance: 200,
                        springLenght: 400,
                        springConstant: 0.01
                    }
                }
            };
            const network = new vis.Network(quests, data, options);
        });
    </script>
</body>

</html>
