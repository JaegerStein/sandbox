<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Map</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: beige;
            position: relative;
            padding: 2rem;
            width: 100vw;
            height: 100vh;
        }

        #quests {
            background-color: ivory;
            border-radius: 3rem;
            box-shadow: 1rem 1rem 2rem rgba(0 0 0 / .5), -1rem -1rem 2rem rgba(255 255 255 / .5);
            width: 100%;
            height: 100%;
        }

        .quest circle {
            fill: white;
            filter: drop-shadow(1px 1px 8px rgba(0 0 0 / .5));
        }

        .quest line {
            stroke: black;
            stroke-width: 2px;
        }
    </style>

    <script src="d3.min.js"></script>
    <script>
        const el = (id) => document.getElementById(id);

        function buildQuestMap() {
            el('quests').innerHTML = '';

            const { width, height } = el('quests').getBoundingClientRect();

            const nodes = [
                { name: "Node 1" },
                { name: "Node 2" },
                { name: "Node 3" }
            ];

            const links = [
                { source: 0, target: 1 },
                { source: 1, target: 2 },
                { source: 2, target: 0 }
            ];

            const svg = d3.select('#quests')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.index))
                .force('charge', d3.forceManyBody().strength(-500))
                .force('center', d3.forceCenter(width / 2, height / 2));

            const link = svg.selectAll('.link')
                .data(links)
                .enter()
                .append('line')
                .attr('class', 'link');

            const node = svg.selectAll('.node')
                .data(nodes)
                .enter()
                .append('circle')
                .attr('class', 'node')
                .attr('r', 25);

            node.append('title').text(d => d.name);

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });
        }

        window.onload = buildQuestMap;
        window.onresize = buildQuestMap;
    </script>
</head>

<body>
    <div id="quests" class="quest"></div>
</body>

</html>
