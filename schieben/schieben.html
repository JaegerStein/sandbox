<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schieben</title>

    <link rel="stylesheet" href="schieben.css">
</head>

<body>
    <!--
        |----|----|----|----|
        | A1 | B1 | C1 | D1 |
        |----|----|----|----|
        | A2 | B2 | C2 | D2 |
        |----|----|----|----|
        | A3 | B3 | C3 | D3 |
        |----|----|----|----|
        | A4 | B4 | C4 | D4 |
        |----|----|----|----|
        | A5 | B5 | C5 | D5 |
        |----|----|----|----|
        | A6 | B6 | C6 | D6 |
        |----|----|----|----|
        | A7 | B7 | C7 | D7 |
        |----|----|----|----|
    -->
    <div id="board">
        <!-- ROW 1 -->
        <div class="a one tile" id="A1">
            <div class="piece red">
                <svg viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="50" />
                </svg>
            </div>
        </div>
        <div class="b one tile" id="B1"></div>
        <div class="c one tile" id="C1"></div>
        <div class="d one tile" id="D1"></div>

        <!-- ROW 2 -->
        <div class="a two tile" id="A2"></div>
        <div class="b two tile" id="B2"></div>
        <div class="c two tile" id="C2"></div>
        <div class="d two tile" id="D2"></div>

        <!-- ROW 3 -->
        <div class="a three tile" id="A3"></div>
        <div class="b three tile" id="B3"></div>
        <div class="c three tile" id="C3"></div>
        <div class="d three tile" id="D3"></div>

        <!-- ROW 4 -->
        <div class="a four tile" id="A4"></div>
        <div class="b four tile" id="B4"></div>
        <div class="c four tile" id="C4"></div>
        <div class="d four tile" id="D4"></div>

        <!-- ROW 5 -->
        <div class="a five tile" id="A5"></div>
        <div class="b five tile" id="B5"></div>
        <div class="c five tile" id="C5"></div>
        <div class="d five tile" id="D5"></div>

        <!-- ROW 6 -->
        <div class="a six tile" id="A6"></div>
        <div class="b six tile" id="B6"></div>
        <div class="c six tile" id="C6"></div>
        <div class="d six tile" id="D6"></div>

        <!-- ROW 7 -->
        <div class="a seven tile" id="A7"></div>
        <div class="b seven tile" id="B7"></div>
        <div class="c seven tile" id="C7"></div>
        <div class="d seven tile" id="D7"></div>

        <!-- ROW 8 -->
        <div class="a eight tile" id="A8"></div>
        <div class="b eight tile" id="B8"></div>
        <div class="c eight tile" id="C8"></div>
        <div class="d eight tile" id="D8"></div>
    </div>
</body>

</html>
